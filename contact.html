<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="container">
              <h1>
                  <button data-animation-scroll="true" data-target="#main">Gihun Lee</button>
              </h1>
              <nav>
                <ul>
                    <li><button data-animation-scroll="true" data-target="#about">About</button></li>
                    <li><button data-animation-scroll="true" data-target="#features">Features</button></li>
                    <li><button data-animation-scroll="true" data-target="#portfolio">Portfolio</button></li>
                    <li><button data-animation-scroll="true" data-target="#contact">Contact</button></li>
                </ul>
            </nav>
            </div>
        </header>
        <section id="contact" class="contact">
            <div class="container">
                <div class="title">
                    <h4>CONTACT</h4>
                    <h2>Contact With Me</h2>
                </div>
                <div class="contact-me">
                    <div class="left">
                        <div class="card">
                            <div class="icon">
                                <i class="fa-solid fa-phone-volume"></i>
                            </div>
                            <div class="info-text">
                                <h3>phone</h3>
                                <p>010-8752-2099</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="icon">
                                <i class="fa-solid fa-envelope-open-text"></i>
                            </div>
                            <div class="info-text">
                                <h3>email</h3>
                                <p>gl167@duke.edu</p>
                                <p>leegihun8752@gmail.com</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="icon">
                                <i class="fa-solid fa-location-crosshairs"></i>
                            </div>
                            <div class="info-text">
                                <h3>address</h3>
                                <p>97-11, Ilhyeon-ro, Ilsanseo-gu, Goyang-si, Gyeonggi-do, Republic of Korea</p>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <form action="#">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" id="email">
                            </div>  
                            <div class="form-group">
                                <label for="msg">Message</label>
                                <textarea id="msg"></textarea>
                            </div>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
        </section>
        <script src="script.js"></script>
    </body>

</html>
